<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
</div>
<div>
  <label>Power:
    <input #powerName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
</div>
<div>
  <label>Retirement Date:
    <input #retirementDate type="date" placeholder="Month as number"/>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value, powerName.value, retirementDate.value); heroName.value=''; powerName.value=''">
    add
  </button>
</div>

<ul class="heroes">

  <li *ngFor="let hero of heroes">

      <a routerLink="/detail/{{hero.id}}">
        <span *ngIf="hero.retirement == 'active' || !hero.retirement" class="badge">{{hero.id}}</span>
        <span *ngIf="hero.retirement == 'retired'" class="badge-red">{{hero.id}}</span>
        {{hero.name}}
      </a>

      <button class="delete" title="delete hero"
        (click)="delete(hero)">x</button>

  </li>

</ul>
